<!DOCTYPE html>

            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Pages</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link post"

            <a

            aria-label="Search"
          />
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
